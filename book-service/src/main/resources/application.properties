server.port=8281
spring.application.name=book-service

com.bookstore.failurecode=2
com.bookstore.successcode=3
com.bookstore.norecordfound=No record found
com.bookstore.successstatusmessage=Successfully processed
com.bookstore.failedstatusmessage=Transaction Failed


#Database Properties.
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.hikari.maximum-pool-size=5

spring.config.import=optional:configserver:http://localhost:8090
management.tracing.sampling.probability=1.0

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=v1/book/swagger-ui.html
springdoc.swagger-ui.persist-authorization=true